{% load static %}
{% include 'Admin/login/loginHeader.html' %}

<!-- Extra Module Call  -->
<script type="module" src="{% static 'adminModule/HtmlModule/loginForm.js' %}"></script>


<body class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                                <div class="card-header border-0">
                                    <div class="text-center mb-1">
                                        <img src="{% static 'adminModule/images/logo.png' %}" alt="branding logo">
                                    </div>
                                    <div class="font-large-1  text-center">
                                        Login
                                    </div>
                                </div>
                                <div class="card-content">

                                    <div class="card-body">
                                        {% if msg %}
                                        <p class="text-center danger">{{ msg }}</p>
                                        {% endif %}
                                        <form class="form-horizontal" method='POST' action="" novalidate>
                                            {% csrf_token %}
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control round" id="user-name"
                                                    placeholder="Your Username" name="username" required>
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control round" name="userpassword"
                                                    id="user-password" placeholder="Enter Password" required>
                                                <div class="form-control-position">
                                                    <i class="ft-lock"></i>
                                                </div>
                                            </fieldset>
                                            <div class="form-group row">
                                                <div class="col-md-6 col-12 text-center text-sm-left">

                                                </div>
                                                <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a
                                                        href="{% url 'recover-password' %}" class="card-link">Forgot
                                                        Password?</a></div>
                                            </div>
                                            <div class="form-group text-center">
                                                <button type="submit"
                                                    class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Login</button>
                                            </div>

                                        </form>
                                    </div>


                                    <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1"><span>Don't
                                            have an account ? <a href="{% url 'register' %}" class="card-link">Sign
                                                Up</a></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->

    {% include 'Admin/login/loginFooter.html' %}
