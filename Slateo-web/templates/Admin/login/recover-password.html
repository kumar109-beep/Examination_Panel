{% load static %}
{% include 'Admin/login/loginHeader.html' %}


<!-- Extra Module Call  -->
<script type="module" src="{% static 'adminModule/HtmlModule/recoverPassForm.js' %}"></script>
<script type="text/javascript" src="{% static 'adminModule/validation/CheckValidation.js' %}"></script>



<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <div class="loader"><img src="{% static 'adminModule/images/loader/pageLoader.gif' %}"></div>
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                                <div class="card-header border-0">
                                    <div class="text-center mb-1">
                                        <img src="{% static 'adminModule/images/logo.png' %}" alt="branding logo">
                                    </div>
                                    <div class="font-large-1  text-center">
                                        Recover Password
                                    </div>
                                    <h6 class="card-subtitle  text-muted text-center font-small-3 pt-2">
                                        <span>We will send you a link to reset password.</span>
                                    </h6>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        {% if msg %}
                                        <p class="text-center danger">{{ msg }}</p>
                                        {% endif %}
                                        <form class="form-horizontal" id='forgot_form' action='' method='POST'
                                            novalidate>
                                            {% csrf_token %}
                                            <div id="resetPass"></div>
                                            <div id="reasetButton"></div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-footer border-0 p-0">
                                    <p class="float-sm-center text-center">Already a User ?
                                        <a href="{% url 'login' %}" class="card-link">Sign In</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    {% include 'Admin/login/loginFooter.html' %}
