{% load static %}
{% include 'Admin/login/loginHeader.html' %}

<!-- Extra Module Call  -->
<script type="module" src="{% static 'adminModule/HtmlModule/loginForm.js' %}"></script>
<script type="text/javascript" src="{% static 'adminModule/validation/CheckValidation.js' %}"></script>





<body class="vertical-layout vertical-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="click"
    data-menu="vertical-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <div class="loader"><img src="{% static 'adminModule/images/loader/pageLoader.gif' %}"></div>
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                                <div class="card-header border-0">
                                    <div class="text-center mb-1">
                                        <img src="{% static 'adminModule/images/loader/mailLoader.gif' %}"
                                            alt="branding logo">
                                        <!-- <i class="fa fa-envelope" aria-hidden="true" style="font-size: 60px;"></i> -->
                                    </div>
                                    <div class="font-large  text-center">
                                        {% if msg %}
                                        <p class="text-center" style="font-size: 20px;">{{ msg }}</p>
                                        {% endif %}
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->

    {% include 'Admin/login/loginFooter.html' %}
