{% load static %}
<style>

.without_ampm::-webkit-datetime-edit-ampm-field {
   display: none;
 }
 input[type=time]::-webkit-clear-button {
   -webkit-appearance: none;
   -moz-appearance: none;
   -o-appearance: none;
   -ms-appearance:none;
   appearance: none;
   margin: -10px; 
 }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <div class="app-content content position-relative  ">
         
      <div class="content-wrapper">
        <div class="content-body " style='margin-bottom:200px !important;'><!-- Revenue, Hit Rate & Deals -->
           <div class="col-lg-12 col-md-12 col-sm-12  ">
             <h4 class="head mb-2  ">Create New Paper <a   class="btn btn-default   float-right btn-sm  mt--1 " href="{% url 'paper_list' %}" >Back to list</a> </h4>
                <div class="card form">
                  <div class="card-content ">
                      <div class="card-body  set-creation"  >
                             <div class="row ">
                               <div class="col-lg-12 mt-1  ">
                                 <h4 class="title-1">Basic Details</h4>
                               </div>
                                <div class="col-lg-4 mt-1  form-group">
                                      <label>Unique Paper ID  </label>
                                      <input type="text" class="form-control" placeholder="Enter unique paper id" value="" id='uniquePaperId' onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"/>
                                   </div>
                                  <div class="col-lg-4 mt-1  form-group">
                                      <label>Unique Paper Name </label>
                                      <input type="text" class="form-control" placeholder="Enter unique papr name" id='uniquePaperName' value="" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"/>
                                   </div>
                                   <div class="col-lg-4 mt-1   form-group">
                                      <label>Associated Course</label>
                                       
                                      <select class="form-control selectpicker"  name='courseName' id='coursenameId' data-live-search="true">
                                         <option value='' class="d-none">Select</option>                                         
                                        {% for i in data %}
                                          <option value="{{i.id}}">{{i.courseName}}</option>
                                        {% endfor %}
                                      </select>
                                   </div>
                                    <div class="col-lg-4 mt-1   form-group">
                                      <label>Subject  </label>
                                      <select class="form-control selectpicker" name='subjectName' id='associatedSubject' data-live-search="true">
                                         <option value="">Select</option>
                                      </select>
                                   </div>
                                   <div class="col-lg-4 mt-1 form-group">
                                    <label>Total Exam Time </label>
                                    <input type="time" class="form-control without_ampm" placeholder="" value="" id='totalExamTime' />
                                    </div>
                                   <div class="col-lg-4 mt-1   form-group">
                                      <label>Total Marks</label>
                                      <input type="text" class="form-control " placeholder="Enter total marks" value="" id='totalMarksData' onkeyup="checkTotakMarks()"  onkeypress="return onlyNumberKey(event)" maxlength="4"  />
                                   </div>
                                   <div class="col-lg-4 mt-1   form-group">
                                      <label>Passing Marks</label>
                                      <input type="text" class="form-control " placeholder="Enter passing marks" value="" id='passingMarks' onkeyup="checkPassMarks()" onkeypress="return onlyNumberKey(event)" maxlength="4" />
                                   </div>
                                   <div class="col-lg-4 mt-1  form-group">
                                           <label>Paper Languages</label>
                                           <select   title="Select language" class="selectpicker d-block" onchange="renderDependentLanguage()" id='language'>                                              
                                            {% for j in lang %}
                                            <option value='{{ j.id }}'>{{ j.languageName }}</option>
                                            {% endfor %}
                                            </select>
                                      </div>
                                    <div class="col-lg-4 mt-1  form-group">
                                        <label>Default Language</label>
                                        {% comment %} <select title="Select language" class="selectpicker d-block" data-live-search="false" id='defaultLanguage'>
                                            <option value=''></option>
                                        </select> {% endcomment %}
                                        <input type="text" class="form-control " placeholder="Enter passing marks" value="" id='defaultLanguage' maxlength="" readonly />
                                    </div>

                                      <div class="col-lg-12 mt-1  form-group">
                                           <label>Add Guidelines</label>
                                           <textarea style="height: 200px" class="form-control" id='guidelines'></textarea>
                                      </div>
                               </div>
                      </div>
                  </div>
              </div>
                 <div class="text-right  pt-0">
                 {% comment %} <a href="javascript:;" data-dismiss="modal" class="btn btn-secondary mr-1">
                          SAVE TO DRAFT
                     </a> {% endcomment %}
                    <button class="btn btn-primary pl-5 pr-5" onclick='paperSectionDetailPage()' id='page_1_nextButton'>NEXT</button>
                 </div>
            </div>
      </div>
     </div>
    <!-- Form tag ends -->
   </div>
   <!-- Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script type="text/javascript">
  $('select').selectpicker();
</script>
<script src="{% static 'adminModule\js\admin-js\customJS\adminPaper_JS\add-paper-page1.js' %}"></script>
